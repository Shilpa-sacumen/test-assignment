<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        table,th,td{
            border: 1px solid brown;
            border-collapse: collapse;
            
        }
        table caption{
            caption-side: top;
            text-align: center;
            text-decoration: underline;
            color: black;
        
        }
        th,td{
            padding: 10px;
            margin: 5px;
        }
        
        th:nth-child(even),td:nth-child(even){
            background-color: rgba(150, 212, 212, 0.4);
        }
    </style>
</head>
<body>
    <h1>Hi this is Info about books</h1>
    {% if book %}
        <table>
            <caption>Books info</caption>
            <thead>
                <th>Bnum</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publish_date</th>
            </thead>
            {% for i in book %}   
                <tr>
                    <td>{{i.number}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.author}}</td>
                    <td>{{i.published_date}}</td>
                </tr>

            {% endfor %}
        </table>
        {% else %}
        <p>No Books Information present</p>
    {% endif %}
    <a href="http://127.0.0.1:8000/" class="btn btn-primary m-2 p-3">Base page</a>
</body>
</html>
